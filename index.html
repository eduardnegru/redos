<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Redos</title>
    </head>
    <body style="text-align: center">
        <h1 style="margin-bottom: 70px;">
            Validate an e-mail!
        </h1>
        <div style="text-align: -webkit-center">
            <input type="text" id="text" placeholder="john.doe@gmail.com" class="form-control" style="width: 20%;" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        
        <br/>
        <button type="button" class="btn btn-primary" style="margin-top: 30px;">Validate</button>

        <script>
            const input = document.querySelector("#text");
            const button = document.querySelector("button");

            button.addEventListener("click", () => {
                fetch(
                    `/validate?str=${encodeURIComponent(
                        input.value
                    )}`
                )
                .then((res) => res.json())
                .then((a) =>
                    alert(a.message)
                )
                .catch((a) =>
                    alert(a.message)
                );
            });
        </script>
    </body>
</html>
